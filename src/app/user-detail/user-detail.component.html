<mat-card class="user-detail-header">
  <button
    mat-icon-button
    [matMenuTriggerFor]="userMenu"
    class="pin-right-upper-corner"
  >
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="editUserDetail()">Edit</button>
  </mat-menu>

  <mat-card-content
    ><img src="./assets/img/profile1.png" alt="" />
    <div class="user-details">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      {{ user.email }}
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mt-32">
  <button
    mat-icon-button
    [matMenuTriggerFor]="addresMenu"
    class="pin-right-upper-corner"
  >
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #addresMenu="matMenu">
    <button mat-menu-item (click)="editMenu()">Edit</button>
  </mat-menu>

  <mat-card-header>
    <mat-card-title>Addres</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    {{ user.street }}<br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
